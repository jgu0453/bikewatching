<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Bike Traffic</title>
    <link rel="stylesheet" href="global.css">
    <script src="map.js" type="module"></script>
    <link rel="icon" href="assets/favicon.svg">

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>Boston Bike Traffic Map</h1>
    <p>Interactive visualization of bike lanes and stations in Boston.</p>
    
    <div id="map"></div>

    <div id="controls">
        <label for="timeSlider">Filter by Hour:</label>
        <input type="range" id="timeSlider" min="0" max="23" value="12">
        <p>Selected Hour: <span id="timeDisplay">12</span></p>
    </div>

    <!-- Tooltip container for displaying information when hovering over bike stations -->
    <div id="tooltip" style="position: absolute; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px; pointer-events: none; opacity: 0; transition: opacity 0.2s;"></div>
</body>
</html>
